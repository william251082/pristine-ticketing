sudo: required
language: generic
services:
  - docker
env:
  global:
    - SHA=$(git rev-parse HEAD)
    - CLOUDSDK_CORE_DISABLE_PROMPTS=1
before install:
  - openssl aes-256-cbc -K $encrypted_99660e47f3e3_key -iv $encrypted_99660e47f3e3_iv -in pristine-ticketing-dev-f780eaf89697.json.enc -out pristine-ticketing-dev-f780eaf89697.json -d
  - curl https://sdk.cloud.google.com | bash > /dev/null;
  - source $HOME/google-cloud-sdk/path.bash.inc
  - gcloud components update kubectl
  - gcloud auth activate-service-account --key-file pristine-ticketing-dev-f780eaf89697.json
  - gcloud config set project pristine-ticketing-dev
  - gcloud config set compute/zone europe-west4-a
  - gcloud container clusters get-credentials pristine-ticketing-cluster
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin

deploy:
  skip_cleanup: true
  provider: script
  script: bash ./deploy.sh
  on:
    branch: master